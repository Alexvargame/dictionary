<div x-data="{ open: false }">
  <p class="mb-4">Свяжитесь с нами в мессенджерах:</p>
  <div class="flex justify-center space-x-4">
    <button @click="open = true" class="text-white underline">Telegram</button>
    <a href="#" class="text-white">YouTube</a>
  </div>
  <div class="flex justify-center space-x-4 mt-4">
    <a href="#" class="text-white">Договор об оказании услуг</a>
    <a href="#" class="text-white">Политика обработки персональных данных</a>
  </div>

  <!-- Модальное окно -->
  <div
    x-show="open"
    x-transition
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  >
    <div class="bg-white p-6 rounded shadow-lg w-96 relative">
      <!-- Кнопка закрытия -->
      <button
        @click="open = false"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
      >
        ✖
      </button>

      <h2 class="text-xl font-bold mb-4">Свяжитесь с нами</h2>
      <form method="post" action="{% url 'api:callback:send_telegram_message' %}">
        {% csrf_token %}
        <label class="block mb-2 text-sm font-medium text-gray-700">Ваш e-mail</label>
        <input
            type="text"
            name="contact"
            value ="{{request.user.email}}"
            readonly
            class="w-full border px-3 py-2 rounded mb-4 text-black"
            required
        >

        <label class="block mb-2 text-sm font-medium text-gray-700">Сообщение</label>
        <textarea name="message" class="w-full border px-3 py-2 rounded mb-4 text-black" rows="4" required></textarea>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Отправить</button>

        <div class="flex space-x-2">
          <!-- Кнопка "Скачать бота" -->
          <a href="" download
             class="bg-green-600 text-white px-4 py-2 rounded text-center">
             Скачать бота
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
