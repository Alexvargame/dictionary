
<header class="bg-custom-dark p-4">
  <div class="flex justify-center items-center relative flex-wrap">

    <!-- Меню по центру -->
    <nav class="flex space-x-4 flex-wrap">
      <a href="" class="px-3 py-2 rounded-md text-white font-medium">О компании</a>
      <a href="" class="px-3 py-2 rounded-md text-white font-medium">Словарь</a>
      <a href="{% url 'api:exercises:exercises_page' %}" class="px-3 py-2 rounded-md text-white font-medium">Упражнения</a>
      <a href="#" class="px-3 py-2 rounded-md text-white font-medium">Контакты</a>
      <a href="#" class="px-3 py-2 rounded-md text-white font-medium">Полезные ссылки</a>

      {% if user.is_authenticated %}
        <a href="{% url 'api:users:user_detail' user_id=user.id %}" class="px-3 py-2 rounded-md text-white font-medium">Профиль</a>
        <a href="{% url 'api:users:user_logout' %}" class="px-3 py-2 rounded-md text-white font-medium">Выход</a>
      {% else %}
        <a href="{% url 'api:users:user_registration' %ы}" class="px-3 py-2 rounded-md text-white font-medium">Регистрация</a>
        <a href="{% url 'api:users:user_login' %}" class="px-3 py-2 rounded-md text-white font-medium">Вход</a>
      {% endif %}
    </nav>

    <!-- Логотип справа (только если не главная) -->
    {% if not request.resolver_match.url_name == "main_page" %}
    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-16 h-16 bg-gray-500 flex items-center justify-center rounded-full ml-4">
      <span class="text-lg font-bold">ЛОГО</span>
    </div>
    {% endif %}

  </div>
</header>
