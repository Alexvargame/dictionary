{% extends 'base.html' %}

{% block title %}Выбор лекций{% endblock %}
{% block logo_and_title %}{% endblock %}

{% block content %}
<main class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-6">Выберите лекции</h1>
  <form method="GET" action="{% url 'api:exercises:article_words' %}" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for lection in lections %}
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="lections" value="{{ lection.id }}" class="form-checkbox">
          <span>{{ lection.name }}</span>
        </label>
      {% endfor %}
    </div>
    <div class="text-center mt-6">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Начать упражнение</button>
    </div>
  </form>
</main>
{% endblock %}
